<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- Include AR.js for A-Frame -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  
  <title>AR.js and A-Frame Example</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Your AR content will go here -->
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Example marker and 3D model -->
    <a-marker type='pattern' url='ar new.patt'>
        <a-entity gltf-model="scene.gltf" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
